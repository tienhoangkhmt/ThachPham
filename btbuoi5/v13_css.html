<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGUYỄN Tiến Hoàng</title>
    <style type="text/css">
        .conta{
            width: 950px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 3em;
        }
        #soft{
            background-color: goldenrod;
            width: 550px;
            float: left;
            height: 300px;
        }
        #sidebar{
            background-color: greenyellow;
            width: 400px;
            float: right;
            height: 300px;
        }
        #clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="content" class="conta">
        <div id="soft"> Nội dung</div>
        <div id="sidebar"> Nội dung side</div>
        <div id="clear"></div>
    </div>
</body>
</html>
